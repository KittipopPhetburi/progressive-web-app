<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4">
    <title>My PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
        }
        #userList {
            margin-top: 20px;
        }
        .user-entry {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <h1>My PWA</h1>
    <form id="userForm">
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <button type="submit">Save</button>
    </form>

    <div id="userList">
        <h2>Saved Users</h2>
        <div id="userEntries"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => console.log('ServiceWorker registered'))
                .catch(error => console.log('ServiceWorker error:', error));
        }

        // Function to display saved users
        function displayUsers() {
            const savedData = JSON.parse(localStorage.getItem('userData') || '[]');
            const userEntries = document.getElementById('userEntries');
            userEntries.innerHTML = '';

            savedData.forEach((user, index) => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-entry';
                userDiv.innerHTML = `
                    <p><strong>Name:</strong> ${user.name}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Time:</strong> ${new Date(user.timestamp).toLocaleString()}</p>
                `;
                userEntries.appendChild(userDiv);
            });
        }

        // Display users when page loads
        displayUsers();

        document.getElementById('userForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                timestamp: new Date().toISOString()
            };
            
            // Store in localStorage for offline access
            const savedData = JSON.parse(localStorage.getItem('userData') || '[]');
            savedData.push(userData);
            localStorage.setItem('userData', JSON.stringify(savedData));
            
            // Update the display
            displayUsers();
            
            alert('Data saved successfully!');
            e.target.reset();
        });
    </script>
</body>
</html>
